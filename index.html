<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECH-PORTAL</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <h1>FIRST PROJECT</h1>
    <h1>SUNSTIEN</h1>
    

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f1c;
        color: #1e90ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        width: 380px;
        background: rgba(0,0,0,0.6);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #1e90ff;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: black;
        border: 1px solid #1e90ff;
        border-radius: 5px;
        color: #1e90ff;
    }
    button {
        cursor: pointer;
        background: #1e90ff;
        color: black;
        font-weight: bold;
    }
    h2 { text-align: center; }
    #adminPanel { display: none; }
    table {
        width: 100%;
        margin-top: 15px;
        color: #1e90ff;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #1e90ff;
        padding: 5px;
        text-align: center;
    }
</style>

</head>
<body>

<div class="box">

    <!-- Login Section -->
    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="dob" placeholder="Enter DOB (DD-MM-YYYY)">
        <input type="text" id="idnum" placeholder="Enter ID Number">
        <button onclick="addRecord()">Add Record</button>

        <table id="recordsTable">
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>ID Number</th>
            </tr>
        </table>
    </div>

</div>

<script>
    const PASSWORD = "admin123"; // âœ… Change this anytime

    function login() {
        const pass = document.getElementById("adminPass").value;
        if (pass === PASSWORD) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
            loadRecords();
        } else {
            alert("Incorrect Password!");
        }
    }

    function addRecord() {
        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const idnum = document.getElementById("idnum").value;

        if (!name || !dob || !idnum) {
            alert("All fields are required!");
            return;
        }

        const record = { name, dob, idnum };

        let data = JSON.parse(localStorage.getItem("records")) || [];
        data.push(record);
        localStorage.setItem("records", JSON.stringify(data));

        document.getElementById("name").value = "";
        document.getElementById("dob").value = "";
        document.getElementById("idnum").value = "";

        loadRecords();
    }

    function loadRecords() {
        const table = document.getElementById("recordsTable");
        table.innerHTML = `
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>ID Number</th>
            </tr>
        `;

        let data = JSON.parse(localStorage.getItem("records")) || [];

        data.forEach(r => {
            table.innerHTML += `
                <tr>
                    <td>${r.name}</td>
                    <td>${r.dob}</td>
                    <td>${r.idnum}</td>
                </tr>
            `;
        });
    }
</script>

</body>
</html>
